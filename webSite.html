<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    style="
      background-color: black;
      color: #fff;
      margin: 0;
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu,
        sans-serif;
      background-size: cover;
    "
  >
    <div id="LoginWrapper">
      <div id="backGround">
        <img
          src="https://assets.nflxext.com/ffe/siteui/vlv3/bff5732c-7d13-45d1-9fab-476db25a1827/6ae246b1-b424-4e72-a217-f7895602959a/VN-vi-20230710-popsignuptwoweeks-perspective_alpha_website_large.jpg"
          alt="Background"
          style="min-height: 100%; min-width: 100%; border: 0; opacity: 0.5"
        />
      </div>

      <div id="heaDer">
        <a>
          <img
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="Netflix"
            width="200"
            height="100"
            style="margin-left: 3%"
          />
        </a>
      </div>

      <div id="loginBody">
        <div id="loginBodyBefore"></div>
        <div id="loginScreen">
          <div id="hybridLoginForm">
            <div id="HybridLoginFormMain" style="flex-grow: 1">
              <h1 id="dangNhap">Đăng nhập</h1>
              <form
                method="post"
                id="LoginForm"
                style="margin-bottom: 0"
                action
              >
                <div id="emailPhone">
                  <div id="inputPlacement" style="position: relative">
                    <div id="emailPhoneControl">
                      <label id="InputID" placeholder>
                        <input class="inPut" type="text" dir placeholder />
                        <label class="placeholderText"
                          >Email hoặc số điện thoại</label
                        >
                      </label>
                    </div>
                  </div>
                </div>
                <div id="passWord">
                  <div id="inputPlacement" style="position: relative">
                    <div id="passwordControl">
                      <label id="inputID" style="flex-grow: 1">
                        <input class="inPut" type="password" dir placeholder />
                        <label class="placeholderText">Mật khẩu</label>
                      </label>
                      <button id="showPass" title="Hiện mật khẩu">Hiện</button>
                    </div>
                  </div>
                </div>
                <button id="buttonLogin">Đăng nhập</button>
                <div id="formHelp" style="display: flex">
                  <div id="rememberMe">
                    <input id="checkboxTick" type="checkbox" checked />
                    <label id="rememberMeText">
                      <input id="checkboxTick2" type="checkbox" />
                      <span id="rememberMeWord">Ghi nhớ tôi</span>
                    </label>
                    <div id="helPer"></div>
                  </div>
                  <a id="helpForm">Bạn cần trợ giúp?</a>
                </div>
              </form>
            </div>
            <div id="hybridLoginFormOther" style="flex: 0 0 1">
              <div id="loginSignUp">
                Bạn mới tham gia Netflix?
                <a id="signUp">Đăng ký ngay.</a>
              </div>
              <div id="termParagh">
                <p>
                  <span
                    >Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không
                    phải là robot.</span
                  >
                  <button id="showTerm">Tìm hiểu thêm.</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
